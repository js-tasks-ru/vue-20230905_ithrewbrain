<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="meetup-title">
      <div>
        <label v-for="number in 5">
          <input v-model="pickedId" :key="number" :value="number" type="radio" name="meetupId" />
          {{ number }}
        </label>

        <hr />

        <h3>{{ meetupTitle }}</h3>
      </div>
    </template>

    <script type="module" src="./script.js"></script>
  </body>
</html>
