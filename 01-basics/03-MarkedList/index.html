<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>MarkedList</title>
    <style>
      .marked {
        color: #efc14e;
      }
    </style>
  </head>
  <body>
    <div id="app" style="margin-top: 2rem"></div>
    <template id="marked-list">
      <div class="container">
        <div class="form-group">
          <input v-model="filterValue" type="search" />
        </div>
        <ul>
          <li v-for="email in emails" :key="email" :class="email.isMarked && 'marked'">{{ email.value }}</li>
        </ul>
      </div>
    </template>

    <script type="module" src="./script.js"></script>
  </body>
</html>
